<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Feed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Bank Feed Integration Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Login</h2>
        <button onclick="login()">Login as Admin</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: Check Linked Accounts</h2>
        <button onclick="checkLinkedAccounts()">Check Linked Accounts</button>
        <div id="linked-accounts-result"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: Connect Bank (Demo)</h2>
        <button onclick="connectBank('First National Bank')">Connect FNB</button>
        <button onclick="connectBank('Standard Bank')">Connect Standard Bank</button>
        <button onclick="connectBank('ABSA Bank')">Connect ABSA</button>
        <div id="connect-result"></div>
    </div>

    <script>
        let authToken = null;

        async function login() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123',
                        companyId: 2
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    document.getElementById('login-result').innerHTML = 
                        '<span class="success">✓ Logged in successfully</span>';
                } else {
                    document.getElementById('login-result').innerHTML = 
                        '<span class="error">✗ Login failed: ' + data.message + '</span>';
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = 
                    '<span class="error">✗ Login error: ' + error.message + '</span>';
            }
        }

        async function checkLinkedAccounts() {
            if (!authToken) {
                authToken = localStorage.getItem('authToken');
                if (!authToken) {
                    alert('Please login first');
                    return;
                }
            }

            try {
                const response = await fetch('/api/bank-accounts/linked', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('linked-accounts-result').innerHTML = 
                        '<span class="success">✓ Linked accounts:</span><pre>' + 
                        JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('linked-accounts-result').innerHTML = 
                        '<span class="error">✗ Failed to fetch: ' + JSON.stringify(data) + '</span>';
                }
            } catch (error) {
                document.getElementById('linked-accounts-result').innerHTML = 
                    '<span class="error">✗ Error: ' + error.message + '</span>';
            }
        }

        async function connectBank(bankName) {
            if (!authToken) {
                authToken = localStorage.getItem('authToken');
                if (!authToken) {
                    alert('Please login first');
                    return;
                }
            }

            try {
                // Step 1: Get link token
                const tokenResponse = await fetch('/api/stitch/link-token', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                const tokenData = await tokenResponse.json();
                
                // Step 2: Simulate bank account selection (demo mode)
                const mockAccount = {
                    id: `demo_${bankName.toLowerCase().replace(/\s+/g, '_')}_${Date.now()}`,
                    name: `${bankName} Business Account`,
                    institutionName: bankName,
                    accountNumber: `****${Math.floor(1000 + Math.random() * 9000)}`,
                    currency: 'ZAR',
                    balance: Math.floor(100000 + Math.random() * 500000),
                    type: 'business'
                };

                // Step 3: Exchange link for accounts
                const exchangeResponse = await fetch('/api/stitch/exchange', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: 'demo_user',
                        accounts: [mockAccount]
                    })
                });

                const exchangeData = await exchangeResponse.json();
                
                if (exchangeResponse.ok) {
                    document.getElementById('connect-result').innerHTML = 
                        '<span class="success">✓ Connected ' + bankName + ' successfully!</span><pre>' + 
                        JSON.stringify(exchangeData, null, 2) + '</pre>';
                    
                    // Refresh linked accounts
                    setTimeout(checkLinkedAccounts, 1000);
                } else {
                    document.getElementById('connect-result').innerHTML = 
                        '<span class="error">✗ Connection failed: ' + JSON.stringify(exchangeData) + '</span>';
                }
            } catch (error) {
                document.getElementById('connect-result').innerHTML = 
                    '<span class="error">✗ Error: ' + error.message + '</span>';
            }
        }

        // Auto-login on page load if we have a token
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                authToken = token;
                document.getElementById('login-result').innerHTML = 
                    '<span class="success">✓ Using existing session</span>';
            }
        };
    </script>
</body>
</html>
